<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Src/style.css" rel="stylesheet" />
    <script type="module" src="/Src/journal.js"></script>
    <title>JOURNAL</title>
  </head>
  <body class="bg-gray-200 font-mono">
    <header class="h-16 flex items-center">
      <div class="w-3/4 flex place-content-between items-center mx-auto">
        <div>
          <img
            src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png"
            alt="logo of pokedex"
            class="h-12 drop-shadow-sm" />
        </div>
        <div class="flex bg-white p-1 rounded-lg">
          <input
            type="text"
            class="block w-100 pl-5 mr-1 pr-3 py-2 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Search Favorite Pokemon...."
            id="searchbar" />
          <button
            type="submit"
            class="px-4 bg-gray-400 rounded-lg text-white border-gray-300 shadow-sm border hover:bg-blue-700 duration-200 text-sm"
            id="submit">
            Submit
          </button>
        </div>
        <nav class="flex">
          <ul>
            <li>
              <a
                href="../index.html"
                class="mx-3 p-3 px-5 bg-blue-300 rounded-full drop-shadow-sm text-sm hover:bg-blue-400 hover:font-bold duration-200"
                >HOMEPAGE</a
              >
            </li>
          </ul>
          <ul>
            <li>
              <a
                href="./journal.html"
                class="mx-3 p-3 px-5 bg-blue-300 rounded-full drop-shadow-sm text-sm hover:bg-blue-400 hover:font-bold duration-200"
                >JOURNAL</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="w-3/4 mx-auto font-bold text-4xl mt-5">JOURNAL</h1>
      <h2 class="uppercase w-3/4 mx-auto mt-1 text-2xl">My Favorite Pokemon</h2>
      <div
        id="pokemonWrapper"
        class="w-3/4 mt-10 flex flex-wrap place-content-center mx-auto"></div>
    </main>
  </body>
</html>
